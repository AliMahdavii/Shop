<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flexboxgride.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-7 col-xs-9">
                    <div class="login-box">
                        <form action="">
                            <div class="input-group">
                                <label for=""> نام کاربری :</label>
                                <input type="text">
                            </div>
                            
                            <div class="input-group">
                                <label for=""> رمز عبور :</label>
                                <input type="password">
                            </div>
                            <p class="do-you-have">
                                حساب کاربری ندارید؟
                                <a href=""> ایجاد حساب کاربری </a>
                                کمتر از یک دقیقه از زمان شما را خواهد گرفت.
                            </p>
                            <div class="sumbit-btn-container">
                                <input value=" ورود " type="submit">
                            </div>
                        </form>
                        <div class="social-auth">
                            <a href=""><i class="fab fa-facebook"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                            <a href=""><i class="fab fa-google-plus-g"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-xs-3">
                    <div class="login-image-container">
                        <img src="images/undraw_web-shopping_xd5k.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
