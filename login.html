<html lang="fa" dir="rtl">
<head>

    <body>
        <div class="login-container">
            <div class="login-box">
                <form action="" id="login-form">

                                <label for="username" > نام کاربری :</label>
                                <input type="text" name="username" id="username">
                            </div>
                            
                            <div class="input-group">
                                <label for="password" class="input-lable">
                                    <span> رمز عبور :</span>
                                    <img src="icons/invisible.png" id="hide-password" alt="">

                                <input type="password" name="password" id="password">
                            </div>
                            <p class="do-you-have">
                                حساب کاربری ندارید؟

                            </p>
                            <a href="index.html" class="back underline" >بازگشت به صفحه اصلی</a>
                            <div class="sumbit-btn-container">
                                <input value=" ورود " type="submit">
                            </div>
                </form>
                 <div class="social-auth">

                            <a href=""><i class="fab fa-instagram"></i></a>
                            <a href=""><i class="fab fa-google-plus-g"></i></a>

            </div>
        </div>
